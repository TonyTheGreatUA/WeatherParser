<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" type="image/png" href="icons/mainIcon.png">
    <title>Weather Forecast</title>
</head>
<body>
    <div class="location">
        <h1 class="location-timezone"><p>Timezone</p></h1>
    </div>
    <div class="icon">
        <canvas class="icons" width="128" height="128"></canvas>
    </div>
    <div class="temperature">
        <div class="degree-section">
            <h2 class="temperature-degree"><p>0</p></h2>
            <span><p>F</p></span>
        </div>
        <div class="temperature-description"><p>Description</p></div>
        <div class="daily-description"><p>Description</p></div>
    </div>
    <script src="js/skycons.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
